<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsiteID - Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icono.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>ASITEID</h1>
        <h2>Información de la Aplicación</h2>
    </header>
    <main>
        <section class="description">
            <p>AsiteID te permite escanear tu CURP mediante un QR, almacenar y gestionar tus registros, y conocer información de localidades cercanas. Una herramienta útil para tu identificación y para las comunidades.</p>
        </section>
        
        <!-- Carrusel de imágenes con 7 imágenes -->
        <section class="carousel">
            <div class="carousel-track">
                <img src="images/comunidad1.jpg" alt="Imagen 1 de la comunidad">
                <img src="images/comunidad2.jpg" alt="Imagen 2 de la comunidad">
                <img src="images/comunidad3.jpg" alt="Imagen 3 de la comunidad">
                <img src="images/comunidad4.jpg" alt="Imagen 4 de la comunidad">
                <img src="images/escuela1.jpg" alt="Imagen 1 de la escuela">
                <img src="images/escuela2.jpg" alt="Imagen 2 de la escuela">
                <img src="images/escuela3.jpg" alt="Imagen 3 de la escuela">
            </div>
        </section>
        
        <!-- Botón centrado -->
        <section class="navigation">
            <button onclick="window.location.href='curp_page.html'">Ir a Registros de CURP</button>
        </section>
    </main>
</body>
</html>
